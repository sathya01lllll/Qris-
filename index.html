<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPOB QRIS Payment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PPOB QRIS Payment</h1>
    <p>Masukkan Nominal Deposit:</p>
    <form id="deposit-form">
      <input type="number" id="amount" placeholder="Masukkan nominal" required>
      <button type="submit">Generate QRIS</button>
    </form>
    <div id="qris-result" class="hidden">
      <h2>QRIS Generated</h2>
      <img id="qris-image" alt="QR Code">
      <p id="qris-details"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
