<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPOB QRIS Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate QRIS</h1>
        <form id="qrisForm">
            <label for="amount">Nominal:</label>
            <input type="number" id="amount" name="amount" placeholder="Masukkan nominal..." required><br><br>
            <button type="submit">Generate QRIS</button>
        </form>
        <div id="result" style="display: none;">
            <h2>QRIS Generated</h2>
            <img id="qrisImage" src="" alt="QRIS">
            <p id="qrisAmount"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('qrisForm');
        const result = document.getElementById('result');
        const qrisImage = document.getElementById('qrisImage');
        const qrisAmount = document.getElementById('qrisAmount');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const amount = parseInt(document.getElementById('amount').value);

            try {
                const response = await fetch('https://your-backend-url.com/generate-qris', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount,
                        qrisData: 'https://i.ibb.co/30VGQ1q/image.jpg',
                    }),
                });

                const data = await response.json();

                if (data.status) {
                    qrisImage.src = data.data.qrCodeData;
                    qrisAmount.textContent = `Nominal: Rp ${data.data.totalAmount}`;
                    result.style.display = 'block';
                } else {
                    alert('Gagal membuat QRIS: ' + data.message);
                }
            } catch (error) {
                alert('Terjadi kesalahan: ' + error.message);
            }
        });
    </script>
</body>
</html>
